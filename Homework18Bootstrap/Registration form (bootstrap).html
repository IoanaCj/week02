<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
        <meta charset="utf-8"/>
        <title>Registration form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<style>
    td
        {
        border: 2.5px solid gray
        }          
</style>

<div class="container">
    <form action="/action_page.php" target="_blank" method="get">
        <table border: 0.5px solid gray cellspacing="0" cellpadding="5">
            <tr>
                <td>
                    <label for="lastname" style="text-align:right;font-weight:bold">Last Name</label>
                </td>
                <td>
                    <input type="text" name="lastname" value="Nakov"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="firstname" style="text-align:right;font-weight:bold">First Name</label>
                </td>
                <td>
                    <input type="text" name="firstname" value="Svetlin"/>
                </td>  
            </tr>
            <tr>
                <td>
                    <label for="address" style="text-align:right;font-weight:bold">Address</label>
                </td>
                <td>
                    <input type="text" name="address" value="17 Hristo Botev Str. floor 3, apt.12"/>
                </td> 
            </tr>
            <tr>
                <td>
                    <label for="city" style="text-align:right;font-weight:bold;">City</label>
                </td>
                <td>
                    <input type="text" name="city" value="Kaspichan"/>
                      <label for="state" style="text-align:right;font-weight:bold">State</label>
                      <input type="text" name="state" value="" size="2"/>
                </td>  
            </tr>
            <tr>
                <td>
                    <label for="zip/postalcode" style="text-align:right;font-weight:bold;">Zip/PostalCode</label>
                </td>
                <td>
                    <input type="text" name="zip/postalcode" value="9325"/>
                </td>  
            </tr>
            <tr>
                <td> 
                    <label for="country" style="text-align:right;font-weight:bold;">Country</label>
                </td>
                <td>
                    <select name="country">
                        <option value= "value1">Polonia</option>  
                        <option value= "value2">Franta</option>
                        <option value= "value3">Germania</option>
                        <option value= "value4">Croatia</option>
                        <option value= "value5">Portugalia</option>      
                        <option value= "value6" selected="selected">Bulgaria</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email" style="text-align:right;font-weight:bold;">Email</label>
                </td>
                <td>
                    <input type="text" name="email" value="nakov@Kaspichan.org"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender" style="text-align:right;font-weight:bold;">Gender</label>
                </td>
                <td>
                    <select name="gender">
                        <option selected="selected">Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="startingdate" style="text-align:right;font-weight:bold;">Starting date</label>
                </td>
                <td>
                    <input type="radio" selected="selected" name="startingdate" value="Spring 2006" />Spring 2006
                    <input type="radio" name="startingdate" value="Summer 2006" />Summer 2006 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="comments/questions" style="text-align:right;font-weight:bold;">Comments/Questions:</label>
                </td>
                <td>
                    <textarea name="comments/questions" cols="30" rows="4"></textarea>
                </td>
            </tr>
            <tfoot style="background-color:cadetblue">
                    <tr>
                      <td colspan="2" style="text-align:center;">
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Clear This Form" />
                      </td>
                    </tr>
                </tfoot>
        </table>
    </form>
</div>

</body>
